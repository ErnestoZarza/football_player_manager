version: '3'

services:
  web:
    build: .
    ports:
        - "5000:5000"
    volumes:
    - .:/football_player_manager
    depends_on:
      - redis
      - db

  db:
    image: mysql
    environment:
      MYSQL_DATABASE: football_players_db
      MYSQL_ROOT_PASSWORD: Panda@#35
      MYSQL_ROOT_HOST: 0.0.0.0
      MYSQL_USER: rooot
      MYSQL_PASSWORD: Panda@#35
    restart: always
    ports:
      - "3309:3309"

  redis:
    image: "redis:alpine"